<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div id="title">
        SPLI
        <br /> TTER
    </div>

    <div id="box">
        <div id="left">
            <div class="top">
                Bill
                <br />
                <input type="number" id="inp" placeholder="0" required />
                <img src="icon-dollar.svg" alt="icon-dollar" />
            </div>
            <div class="middle">
                <h5>Select Tip %</h5>
                <div id="butt">
                    <button id="one" class="same">5%</button>
                    <button id="two" class="same">10%</button>
                    <button id="three" class="same">15%</button>
                    <button id="four" class="same">25%</button>
                    <button id="five" class="same">50%</button>
                    <input id="six" type="number" placeholder=" Custom" />
                </div>
            </div>
            <div class="bottom">
                <h5>Number of People <span id="alert" style="color: red"></span></h5>

                <input type="number" id="inp" class="second-inp" placeholder="0" required />
                <img src="icon-person.svg" alt="icon-person" />
            </div>
        </div>
        <div id="right">
            <div id="top">
                <div class="first">
                    <div class="left">
                        Tip Amount
                        <br />
                        <span id="per"> / Person</span>
                    </div>
                    <div class="right" id="per-person">$0.00</div>
                </div>
                <div class="second">
                    <div class="left">
                        Total <br />
                        <span id="per"> / Person</span>
                    </div>
                    <div class="right" id="total">$0.00</div>
                </div>
            </div>
            <div id="bottom">
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
